<!DOCTYPE html>
<html ng-app="yutrippin">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>YuTrippin</title>
  <link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/bar-ui.css">
</head>
<body ng-controller="TrippinController">
  <input type="submit" value="authorize insta" ng-click="instagram()">

  <input type="text" ng-model="query">
  <input type="submit" ng-click="search(query)">
  <div id="pics">
    <div ng-repeat= "pic in instaPics">
      <img ng-src="{{ pic }} "></img>
    </div>
  </div>



  <div class="sm2-bar-ui full-width fixed" ng-show="sounds">

 <div class="bd sm2-main-controls">

  <div class="sm2-inline-texture"></div>
  <div class="sm2-inline-gradient"></div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-inline-status">

   <div class="sm2-playlist">
    <div class="sm2-playlist-target">
     <!-- playlist <ul> + <li> markup will be injected here -->
     <!-- if you want default / non-JS content, you can put that here. -->
     <noscript><p>JavaScript is required.</p></noscript>
    </div>
   </div>

   <div class="sm2-progress">
    <div class="sm2-row">
    <div class="sm2-inline-time">0:00</div>
     <div class="sm2-progress-bd">
      <div class="sm2-progress-track">
       <div class="sm2-progress-bar"></div>
       <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
      </div>
     </div>
     <div class="sm2-inline-duration">0:00</div>
    </div>
   </div>

  </div>

  <div class="sm2-inline-element sm2-button-element sm2-volume">
   <div class="sm2-button-bd">
    <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
    <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#prev" title="Previous" class="sm2-inline-button previous">&lt; previous</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#next" title="Next" class="sm2-inline-button next">&gt; next</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-button-element">
   <div class="sm2-button-bd">
    <a href="#repeat" title="Repeat playlist" class="sm2-inline-button repeat">&infin; repeat</a>
   </div>
  </div>

  <div class="sm2-inline-element sm2-button-element sm2-menu">
   <div class="sm2-button-bd">
    <a href="#menu" class="sm2-inline-button menu">menu</a>
   </div>
  </div>

 </div>

 <div class="bd sm2-playlist-drawer sm2-element">

  <div class="sm2-inline-texture">
   <div class="sm2-box-shadow"></div>
  </div>

  <!-- playlist content is mirrored here -->

  <div class="sm2-playlist-wrapper">

    <ul class="sm2-playlist-bd">

     <!-- item with "download" link -->
     <li>
      <div class="sm2-row">
       <div class="sm2-col sm2-wide">
        <a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20LA%20%28Prod%20Chin%20Injetti%29.mp3"><b>SonReal</b> - LA<span class="label">Explicit</span></a>
       </div>
       <div class="sm2-col">
        <a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20LA%20%28Prod%20Chin%20Injetti%29.mp3" target="_blank" title="Download &quot;LA&quot;" class="sm2-icon sm2-music sm2-exclude">Download this track</a>
       </div>
      </div>
     </li>

     <!-- standard one-line items -->
     <li ng-repeat="sound in soundInfo"><a ng-href="{{sounds[$index]}}"><b>{{sound.title}}</b> - {{sound.artist}}</a></li>

    </ul>

  </div>

 </div>

</div>


  <script type="text/javascript" src="javascript/lodash.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/script/soundmanager2-jsmin.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="javascript/angular-route.min.js"></script>
  <script type="text/javascript" src="javascript/angular-simple-logger.min.js"></script>
  <script type="text/javascript" src="javascript/angular-google-maps.min.js"></script>
  <script type="text/javascript" src="javascript/app.js"></script>
  <script src="javascript/bar-ui.js"></script>
  <script src="javascript/demo.js"></script>

  <script>
  soundManager.setup({
    url: 'javascript/swf',
    flashVersion: 9,
    onready: function(){
    }
  });
  </script>
</body>
</html>
